<div style="background-color: #000000; height: 100%; min-height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;">
    <button routerLink="/create-post" routerLinkActive="router-link-active">Crear publicacion</button>
    <div *ngIf="posts$ | async as posts; else loading">
      <div *ngFor="let post of posts">
        <p style="color: aliceblue;">Publicado el: {{ post.createdAt?.toDate() | date: 'medium' }}</p>
        <img [src]="post.imageBase64" alt="Imagen subida" style="max-width: 20%; height: auto; margin: 10px;">
      </div>
    </div>
    
    <!-- Mensaje de carga -->
    <ng-template #loading>
      <p style="color: aliceblue;">Cargando im√°genes...</p>
    </ng-template>
  </div>
